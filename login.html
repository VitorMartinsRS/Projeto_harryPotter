  <main class="container">
    <form id="loginForm">
      <h1><br>Login</h1>
      <p>As portas do Salão Comunal estão abertas para você! <br> Entre com sua conta e descubra a magia:</p>

      <div class="input-container1"> 
        <input type="email" id="Email" placeholder="Email" required/>
        <i class="bx bxs-user"></i>
      </div>
      
      <div class="input-container1"> 
        <input type="password" id="Senha" placeholder="Senha" required/>
        <i class="bx bxs-lock-alt"></i>
      </div>

      <div class="remember-me">
        <label>
          <input type="checkbox"> Lembrar minha senha
        </label>
      </div>

      <button type="submit" class="botao"><p class="botao_lg">Login</p></button>

      <div class="register-link"> 
        <a>Não tem uma conta?</a> 
        <a href="index.html" class="link">Cadastre-se</a>
        <h2>❾¾</h2>
      </div>
    </form>
  </main>
